<p><h6> 罗定古称泷州，又名龙乡，从晋末设龙乡县至今已有1600多年的历史。位于广东省西部粤桂两省交接处，是著名爱国将领蔡廷锴将军的故乡。罗定以悠久的历史、独特的文化、秀丽的风景、良好的生态、丰富的物产而闻名。素有“文化之乡”、“历史名城”等美誉。全市辖罗镜、太平、分界、罗平、船步、（lang）塘、苹塘、金鸡、围底、华石、榃滨、黎少、生江、连州、泗纶、加益、龙湾17个镇，素龙、双东、附城、罗城4个街道和罗平农场。 [详细内容] </p>
